<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Operator</title>
</head>
<body>
    <h2>Operators</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        //Arithmetic Operator use +, -, *, /    //
        var x = 5;
        var y = 2;
        var z = x + y;
        document.getElementById("demo") .innerHTML = z;

        //Comparison operator use ==, ===, !=, !==, >, >=, <, <=   //
        var a = y < x;
        document.getElementById("demo1") .innerHTML = a;

        //Bitwise operator use &,|, ^, ~, <<, >>, >>>   //
        var b = ~x;
        document.getElementById("demo2") .innerHTML = b;

        // Logical operator use &&, ||, !   // 
        var c = x && y;
        document.getElementById("demo3") .innerHTML = c;

        // Assignment operator use =, +=, -=, *=, /=, %=    // 
        x += 4;
        document.getElementById("demo4") .innerHTML = x;


        // Conditional operator //
        var d = (x > y) ? 100 : 200;
        document.getElementById("demo5") .innerHTML = d;

        // TypeOf operator //
        var str = "hello";
        var result1 = (typeof str == "string" ? "str is String" : "str is Numeric");
        var result2 = (typeof x == "string" ? "x is String" : "x is Numeric");
        document.write("<b>TypeOf Operator</b>");
        document.write("<br>");
        document.write(result1);
        document.write("<br>");
        document.write(result2);

        // String operator //
        var string1 ="Hello";
        var string2 = "JS";
        var string = string1 + " " + string2;
        document.write("<br>");
        document.write("<b>String Concatenation Operator</b>");
        document.write("<br>")
        document.write(string);
        document.write("<br>");
        document.write("Hello" + y);
        document.write("<br>");
        string += "Operators";
        document.write("<b>Assignment Operator as String Concatenation Operator</b>");
        document.write("<br>");
        document.write(string);
    </script>
    
</body>
</html>
